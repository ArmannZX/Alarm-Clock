<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title </title>
    <link rel="stylesheet" href="Css/Style.css">
</head>
<body>
<div class="MainBody">
    <div class="box">
        <div class="clock">
            <img src="images/clock.svg" alt="Clock">

            <p><span id="HH">00</span>:<span id="MM">00</span>:<span id="SS">00</span></p>

        </div>
        <div class="Contorol">
            <select id="contorol1" >
                <option value="Hour" selected hidden>Hour</option>

            </select>
            <select id="contorol2">
                <option value="Minute" selected hidden>Minute</option>
            </select>
        </div>
        <div class="set">
            <input type="button" value="Set Alarm" id="set">
        </div>
    </div>
</div>
<script src="JS/Script.js"></script>
</body>
</html>
